<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="fluid-container">
        <div class="jumbotron">
            <h1>This is the hangman game!</h1>
            <h3>To play, press the start button.</h3>
            <button class="btn btn-primary" id="start-button">Start</button>
        </div>
    </div>
    <div class="container" id="game-area">
        <div class="row">
            <div class="col col-md-6" id="game-play">
                <div class="row" id="available-letters">

                </div>
                <div class="row" id="guessed-letters">

                </div>
                <div class="row" id="mystery-word">

                </div>
            </div>
            <div class="col col-md-6" id="scoreboard">
                <div class="row" id="wins">

                </div>
                <div class="row" id="losses">

                </div>
                <div class="row" id="remaining-guesses"></div>

            </div>
        </div>
    </div>
</body>
</html>
